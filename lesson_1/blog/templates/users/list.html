{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}

{% block body %}

<div class="row">
    <div class="col">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>
                <a href="{{ url_for('users_app.details', user_id=user.id) }}">
                    {{ user.username -}}
                </a>
                {% if user.is_staff %}
                <span class="badge bg-secondary">staff</span>
                {% endif %}
        </ul>
    </div>
</div>

{% endblock %}
